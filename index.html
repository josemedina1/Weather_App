<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proyecto Clima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
    <div class="titulo">
        <h1>Aplicación Meteorologica - Clima</h1>
        <p>Ingresa Pais y Ciudad, que deseas consultar su clima.</p>
    </div>

    <div class="container">
        
<!-- Seccion de resultado buscado -->
        <div class="vista_clima">
            
        </div>

<!-- Seccion del formulario de busqueda -->
        <form action="" method="POST" class="form-weather">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Ciudad</label>
                <input type="text" id="city" name="city" class="form-control city" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Pais</label>
                <select name="" id="country" class="form-select country" aria-label="Default select example" >
                    <option disabled selected value="">Selecciona el Pais</option>
                    <option value="CL">Chile</option>
                    <option value="AR">Argentina</option>
                    <option value="PE">Perú</option>
                  </select>
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>

        </form>

    </div>

    
    <footer id="footer" class="container-fluid bg-dark text-light"></footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>
     <script src="assets/js/footer.js"></script>
</body>

</html>
