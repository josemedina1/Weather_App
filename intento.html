<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos CSS para la animación de carga */
        #loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 9999;
        }

        .loader-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .spinner {
            border: 8px solid rgba(0, 0, 0, 0.3);
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- Botón para activar la animación -->
    <button onclick="mostrarAnimacion()">Mostrar Animación</button>

    <!-- Div vacío para insertar la animación -->
    <div id="vista_clima"></div>

    
    <script>
        // Función para mostrar y luego ocultar la animación
        function mostrarAnimacion() {
            // Crear el div de animación
            var loaderDiv = document.createElement('div');
            loaderDiv.id = 'loader';

            // Contenido de la animación
            loaderDiv.innerHTML = `
                <div class="loader-content">
                    <div class="spinner"></div>
                    <p>Cargando...</p>
                </div>
            `;

            // Insertar el div de animación en el div vacío
            document.getElementById('vista_clima').appendChild(loaderDiv);

            // Mostrar animación
            loaderDiv.style.display = 'block';

            // Ocultar animación después de 3 segundos
            setTimeout(function() {
                loaderDiv.style.opacity = '0';
                setTimeout(function() {
                    loaderDiv.style.display = 'none';
                    loaderDiv.style.opacity = '1';
                }, 500); // 500 milisegundos para que la opacidad vuelva a 1 suavemente
            }, 3000); // 3000 milisegundos (3 segundos)
        }
    </script>

</body>
</html>
