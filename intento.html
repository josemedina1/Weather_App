<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Color de fondo del cielo */
        }

        .leaf {
            position: absolute;
            width: 30px;
            height: 40px;
            background-color: #4CAF50; /* Color de las hojas */
            clip-path: polygon(50% 0%, 100% 25%, 75% 50%, 100% 75%, 50% 100%, 0% 75%, 25% 50%, 0% 25%);
            animation: caidaHoja 6s linear infinite;
            opacity: 0; /* Inicialmente invisible */
        }

        /* Animaci칩n m치s suave y variaci칩n en la direcci칩n del viento */
        @keyframes caidaHoja {
            0% {
                transform: translate(0, -50vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translate(calc(100vw - 30px), 100vh) rotate(1440deg);
                opacity: 0;
            }
        }

        /* Crear varias hojas */
        .leaf:nth-child(1) { left: 10%; animation-delay: 1s; }
        .leaf:nth-child(2) { left: 30%; animation-delay: 2s; }
        .leaf:nth-child(3) { left: 50%; animation-delay: 3s; }
        .leaf:nth-child(4) { left: 70%; animation-delay: 4s; }
        .leaf:nth-child(5) { left: 90%; animation-delay: 5s; }
    </style>
</head>
<body>

    <div class="leaf"></div>
    <div class="leaf"></div>
    <div class="leaf"></div>
    <div class="leaf"></div>
    <div class="leaf"></div>

</body>
</html>
